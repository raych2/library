<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="libTitle">Library Project</div>
        <button type="button" class="add-btn">Add New Book</button>
    </header>
    <div class="current"></div>
    <div class="form-popup" id="newBookForm">
        <form id="new-book">
            <div>New Book</div>
            <div>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="bookTitle" />
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="bookAuthor" />
                </div>
                <div>
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="bookPages" />
                </div>
                <div>
                    <label for="read">Have you finished the book?</label>
                    <input type="checkbox" id="read" name="bookRead" value="read"/>
                </div>
                <button type="submit" id="submit">Add</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
    <script src="library.js"></script>
</body>
</html>
